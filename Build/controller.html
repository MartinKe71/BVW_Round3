<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
    <link rel="stylesheet" href="airconsole-controls/dpad/dpad.css">
    <script type="text/javascript" src="airconsole-controls/button/button.js"></script>
    <link rel="stylesheet" href="airconsole-controls/button/button.css">
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="controller/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="controller/styles/controls.css">
    <style type="text/css">
      body {
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }


      .example-container {
        position: relative;
        background-color: #3b3b3b;
        text-align: center;
        font-family: sans-serif;
        display: inline-block;
        width: 100%;
        height: 100%;
        max-width: 1920px;
        max-height: 1080px;
      }

      #dpad {
        position: absolute;
        width: 50%;
        height: 100%;
        left: 0%;
        top: 0%;
      }

      .button-300-300 {
        position: absolute;
        height: 90%;
        width: 30%;
        right: 0px;
		bottom: 10%
      }

      .button-80 {
        position: absolute;
        width: 50%;
        height: 50%;
        left: 50%;
        margin-left: -25%;
        font-size: 10px;
      }

      .button-80 .button-text {
        margin-top: -0.6em;
      }

      #a {
        bottom: 0%;
        background-position: 50% 50%;
      }

      .button-a-text {
        position: absolute;
        left: 0px;
        top: 40%;
        width: 100%;
        padding-bottom: 50%;
        height: 0%;
      }

      .middle-group {
        position: absolute;
        height: 50%;
        width: 20%;
        left: 50%;
        top: 50%;
      }

      .middle-group-square {
        position: absolute;
        height: 0%;
        width: 100%;
        padding-bottom: 100%;
        left: 0px;
        top: 0px;
      }

      #start {
        bottom: 110%;
      }

      #pause {
        bottom: 55%;
      }

      #resume {
        bottom: 0%;
      }
	   
	  #player_id {
        position: absolute;
        bottom: 170%;
        left: -30%;
        width: 160%;
        margin-top: -8px;
        color: #777;
      }
    </style>
  </head>
  <body onload="init()">
    <div class="example-container">
      <div class="middle-group">
        <div class="middle-group-square">
		  <div id="player_id" style="font-size:20px"></div>
          <div id="start" class="button-80"><div class="button-text" style="font-size:10px">START</div></div>
          <div id="pause" class="button-80"><div class="button-text" style="font-size:10px">PAUSE</div></div>
          <div id="resume" class="button-80"><div class="button-text" style="font-size:10px">RESUME</div></div>
        </div>
      </div>
      <div id="dpad" class="dpad">
        <div class="dpad-relative">
          <div class="dpad-arrow dpad-arrow-up"></div>
          <div class="dpad-arrow dpad-arrow-down"></div>
          <div class="dpad-arrow dpad-arrow-left"></div>
          <div class="dpad-arrow dpad-arrow-right"></div>
        </div>
      </div>
      <div id="a" class="button-300-300"><div class="button-a-text"><div class="button-text">JUMP</div></div></div>
    </div>
    <script type="text/javascript">
      var airconsole;
      new DPad("dpad", {
        "directionchange": function(key, pressed) {
        airconsole.message(AirConsole.SCREEN, {
          "dpad": {
            "directionchange": {
              "key": key,
              "pressed": pressed
            }
          }
        });
      },
        "touchstart": function() {
          airconsole.message(AirConsole.SCREEN, {
            "dpad": {
              "touch": true
            }
          });
        },
        "touchend": function(had_direction) {
          airconsole.message(AirConsole.SCREEN, {
            "dpad": {
              "touch": false,
              "had_direction": had_direction
            }
          });
        }
      });
      new Button("start", {
        "down": function () {
          airconsole.message(AirConsole.SCREEN, {"start": "down"});
        },
        "up": function () {
          airconsole.message(AirConsole.SCREEN, {"start": "up"});
        }
      });
      new Button("pause", {
        "down": function () {
          airconsole.message(AirConsole.SCREEN, {"pause": "down"});
        },
        "up": function () {
          airconsole.message(AirConsole.SCREEN, {"pause": "up"});
        }
      });
      new Button("resume", {
        "down": function () {
          airconsole.message(AirConsole.SCREEN, {"resume": "down"});
        },
        "up": function () {
          airconsole.message(AirConsole.SCREEN, {"resume": "up"});
        }
      });
      new Button("a", {
        "down": function () {
          airconsole.message(AirConsole.SCREEN, {"jump": "down"});
        },
        "up": function () {
          airconsole.message(AirConsole.SCREEN, {"jump": "up"});
        }
      });

	  function init() {
		  airconsole = new AirConsole({"orientation": "landscape"});
	  	  airconsole.onActivePlayersChange = function(player_number) {
			console.log("player changed\n");
			updateText(player_number);
		  }
		  airconsole.onReady = function(){
			console.log("player ready\n");
		  	updateText();
		  }
	  }

	  function updateText(player_number) {
		var div = document.getElementById("player_id");
		if (airconsole.getActivePlayerDeviceIds().length == 0) {
		  div.innerHTML = "Waiting for more players.";
		} else if (player_number == undefined) {
		  div.innerHTML = "This is a 2 player game";
		} else if (player_number == 0) {
		  div.innerHTML = "You are Brody (Front)";
		} else if (player_number == 1) {
		  div.innerHTML = "You are Cody (Back)";
		};
	  }
    </script>
  </body>
</html>
